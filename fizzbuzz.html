
<!DOCTYPE html>
	<html>
		<body>
			<script>
				for (var n = 1; n <= 100; n = n + 1)
				{
					if ((n%3 === 0) && (n%5 === 0))
					{
						console.log("FizzBuzz");
					}
					else if (n%5 === 0)
					{
						console.log("Buzz");
					}
					else if (n%3 === 0)
					{
						console.log("Fizz");
					}
					else
					{
						console.log(n);
					}
				}
			</script>
		</body>
	</html>
