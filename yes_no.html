<!DOCTYPE html>
	<html>
		<body>
			<script>
				for (var n = 0; n <= 10; n++)
				{
					if (n%2 === 0)
					{
						console.log(n + " yes");
					}
					else if (n%2 === 1)
					{
						console.log(n + " no");
					}
					else
					{
						console.log(n);
					}
				}
			</script>
		</body>
	</html>
